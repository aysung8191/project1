<!DOCTYPE html>
<html>

<head>
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <h1>Dealer Hand</h1>
        <div class="wrapper">
            <div class="cards" id="dealer"></div>
        </div>
        <button id="start-button">Start Game</button>
        <div class="background" id="notice">
        <div class="notice">
            <p></p>
            <button id="next-hand-button">Deal Next Hand</button>
        </div>
        </div>
        <h2>Player Hand</h2>
        <div class="wrapper">
            <div class="cards" id="player"></div>
        </div>
        <div class="wrapper">
            <div class="container" id="button-container">
                <button id="hit-button">Hit</button>
                <button id="pass-button">Stand</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
